<div fxLayout="row" >
   
	<mat-drawer-container style="width: 100%;">
       
		<mat-drawer  #snav class="adminMenu" style="position: relative;"  opened [mode]="'side'">
			<mat-nav-list>
                <ul>
                    <li class="textsize" ><a [routerLink]="['/clientreg','0']"><i class="fa fa-users fa-2x" aria-hidden="true"></i><br>Client</a></li>
                    <li *ngIf="userCategory == 'E' || userCategory == 'C'" class="textsize"><a [routerLink]="['/vendorreg','0']"><i class="fa fa-industry fa-2x" aria-hidden="true"></i>&nbsp;<br>Vendor</a></li>
                    <li class="textsize"><a [routerLink]="['/user']"><i class="fa fa-user-circle fa-2x" aria-hidden="true"></i><br>User</a></li>
                    <li class="textsize"><a [routerLink]="['/role']"><i class="fa fa-star fa-2x" aria-hidden="true"></i><br>Role</a></li>
                    <li class="activeMenu textsize"><a [routerLink]="['/rule']"><i class="fa fa-gavel fa-2x" aria-hidden="true"></i><br>Rule</a></li>
                    <li class="textsize"><a (click)="openDialogaddNewCity()"><i class="fa fa-gavel fa-2x" aria-hidden="true"></i><br>City</a></li>
                </ul>          			
			</mat-nav-list>
		</mat-drawer>

   <mat-drawer-content style="margin-left:20%">
    <div class="whiteframe" style="width: 93%;float:left;">
        <h3 style="text-align: center;">Rule <span (click)="opendialogaddrule()" style="font-size: 11px;color: #0670c4;text-decoration: underline;cursor:pointer;">+New Rule</span></h3>
        
        <div style="float: left;width: 20%;background: #f4efef;height: 500px;overflow-y: scroll;">           
            <!--<h3 class="headerRole">{{userName}}</h3>-->
            <h3 style="margin-left: 10px;">Rule List</h3>
            <ul>
                <li class="rule" *ngFor="let item of RuleList; let i = index" id="ruleList{{i}}"><a style="color:#000000;cursor:pointer;" (click)="viewSingleRuleList(item.DataAccessRuleId,i)">{{item.DataAccessRuleName}}</a></li>
            </ul>
            <!--<p *ngIf="RuleList == null" style="margin-left: 5%;">No data Available</p>-->
        </div>       
        <div class="clientList">
            <h3 style="margin-left: 10px;">Client List</h3>
                <ul>
                    <li *ngFor="let item of ClientList; let i = index" style="float:left;padding:8px;margin-right: 20px;"> <input type="checkbox" [ngModelOptions]="{standalone: true}" name="clientList{{item.ClientId}}" [(ngModel)]="item.checked" value="{{item.ClientId}}" />{{item.ClientName}}</li>                    
                </ul>
                <p *ngIf="ClientList == null" style="margin-left: 1.5%;">No data Available</p>
        </div>
        <button mat-button (click)="checkedClientUpdate()" cdkFocusInitial style="margin-left: 24.5%; margin-top: 3%;" >Update</button>
    </div>
   </mat-drawer-content>

</mat-drawer-container>
</div>
