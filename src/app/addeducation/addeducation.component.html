<div class="dialogContent">
    <div style="border-bottom: 1px dotted;">
        <mat-icon style="float: left;margin-top: 7px;">brush</mat-icon>
        <h1 style="margin-left: 30px;" mat-dialog-title>Education Details</h1>
        <p class="addeducationcolor">Add Education</p>
        <mat-form-field style="float: right;margin-top: -52px;">
            <mat-icon matSuffix class="searchIcon">search</mat-icon>
            <input matInput type="search" placeholder="Search Education" [(ngModel)]="term" class="search-input">
        </mat-form-field>
    </div>
    <div mat-dialog-content class="contentEducation">
        <p *ngIf="!educations">loading education, please wait a second...</p>
        <div *ngFor = "let item of educations | filter:term ; index as i">
            <input type="checkbox" name="educations{{item.Code}}" [(ngModel)]="educations[i].checked" value="{{item.Code}}" />    
            <label for="educations{{item.Code}}">{{item.Description}}</label>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="sendCheckededucation()" cdkFocusInitial>Add</button>
        <button mat-button  (click)="onNoClick()">Cancel</button>
    </div>
</div>
