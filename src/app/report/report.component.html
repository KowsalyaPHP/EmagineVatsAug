
<div fxLayout="row" >
   
	<mat-drawer-container style="width: 100%;">
       
		<mat-drawer #snav class="sideNav" style="position: relative;" opened [mode]="'side'">
			<mat-nav-list>
         <ul>
             <li id="showreportDashboard" class="selected"><a (click)="showDashboard(1);" style="cursor:pointer;">Dashboard</a></li>				
             <li id="showreport1Dashboard"><a (click)="showDashboard(2);" style="cursor:pointer;">Report 1</a></li>
             <li id="showreport2Dashboard"><a (click)="showDashboard(3);" style="cursor:pointer;">Report 2</a></li>
          </ul>				
			</mat-nav-list>
		</mat-drawer>

        <mat-drawer-content style="margin-left:20%">
            <iframe frameborder=0 width="1120" *ngIf="showreportDashboard" height="900" src="https://analytics.zoho.in/open-view/158937000000059229"></iframe>
            <iframe frameborder=0 width="1120" *ngIf="showreport1Dashboard" height="500" src="https://analytics.zoho.in/open-view/158937000000059036"></iframe>
            <iframe frameborder=0 width="1120" *ngIf="showreport2Dashboard" height="500" src="https://analytics.zoho.in/open-view/158937000000055439"></iframe>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
